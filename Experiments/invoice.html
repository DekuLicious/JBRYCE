<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receipt</title>
    <style>
      /* Setting a generic font and central alignment as a default for all elements */
      * {
        text-align: center;
        box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
        font-family: Arial, sans-serif;
      }

      body {
        padding: 20px; /* Providing space around the body content to avoid elements touching the window edge */
      }

      table {
        margin: 10px auto; /* Vertically centers the table and provides space around it */
        border-collapse: collapse; /* Removes any double borders */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Gives the table a subtle shadow effect, adding depth */
        border-radius: 5px; /* Provides rounded corners for a modern look */
        width: 300px;
      }

      /* This hover effect changes the row's background color on hover, improving interactivity */
      tr:hover {
        background-color: #f7f7f7;
      }

      th,
      td {
        padding: 10px; /* Consistent spacing inside each cell */
      }

      caption h1 {
        margin: 0; /* Removes the default margin to keep the header close to the table */
        margin-bottom: 10px; /* Adds space below the caption for better visual separation from the table */
      }

      /* Distinguishing header and total rows with a different background for better visibility */
      thead tr,
      tfoot tr {
        background-color: #e9e9e9;
      }
    </style>
  </head>
  <body>
    <h1>Table List</h1>
    <hr />
    <!-- Receipt Section -->
    <table border="1" width="75%" cellspacing="0">
      <caption>
        <h1>Receipt</h1>
      </caption>
      <thead>
        <!-- Using thead to semantically group header content in a table -->
        <tr>
          <th>N.</th>
          <th>Item</th>
          <th>Section</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <!-- Using tbody to semantically represent the main content of the table -->
        <tr>
          <td>1.</td>
          <td>Shirt</td>
          <td>M</td>
          <td>₪10</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>Pants</td>
          <td rowspan="2">W</td>
          <td>₪20</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>Underwear</td>
          <td>₪30</td>
        </tr>
        <tr>
          <td>4.</td>
          <td>Jacket</td>
          <td rowspan="2">M</td>
          <td rowspan="2">₪50</td>
        </tr>
        <tr>
          <td>5.</td>
          <td>Socks</td>
        </tr>
      </tbody>
      <tfoot>
        <!-- Using tfoot to semantically represent the footer content of the table -->
        <tr>
          <td colspan="3">Total before VAT</td>
          <td>₪150</td>
        </tr>
        <tr>
          <td colspan="3">VAT 17%</td>
          <td>₪25.5</td>
        </tr>
        <tr>
          <td colspan="3">Total After VAT</td>
          <td>₪175.5</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
