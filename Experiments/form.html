<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Task Form</title>

    <!-- Internal stylesheet for the webpage -->
    <style>
      /* General font style */
      body {
        font-family: Arial, sans-serif;
      }

      /* Styling for the container that holds the form */
      .container {
        max-width: 600px; /* Maximum width of the container */
        margin: 0 auto; /* Center the container */
        padding: 20px; /* Add padding inside the container */
        text-align: left; /* Align text to the left */
      }

      /* Center align text for all headings */
      h1 {
        text-align: center;
      }

      /* Add space below the horizontal rule */
      hr {
        margin-bottom: 20px;
      }

      /* Style for labels */
      label {
        display: block; /* Make labels block elements */
        margin-bottom: 10px; /* Add space below labels */
        font-weight: bold; /* Make text in labels bold */
      }

      /* Style for text input and date input fields, as well as text area */
      input[type="text"],
      input[type="date"],
      textarea {
        width: 100%; /* Make them take up 100% of the container's width */
        padding: 8px; /* Add padding inside them */
        box-sizing: border-box; /* Include padding in the total width and height */
        margin-bottom: 20px; /* Add space below them */
      }

      /* Style for radio buttons */
      input[type="radio"] {
        margin-right: 5px; /* Add space to the right of radio buttons */
      }

      /* Style for labels of radio buttons */
      .radio-label {
        margin-right: 20px; /* Add space to the right of each radio button group */
        font-weight: normal; /* Normal font weight for readability */
      }

      /* Style for the group of buttons */
      .button-group {
        text-align: center; /* Center align the submit and reset buttons */
      }

      /* Style for submit and reset buttons */
      input[type="submit"],
      input[type="reset"] {
        padding: 8px 15px; /* Add padding inside the buttons */
        margin: 0 10px; /* Add space between the buttons */
      }
    </style>
  </head>
  <body>
    <!-- Container for the form to center it and add padding -->
    <div class="container">
      <!-- Main heading for the form -->
      <h1>Task Form</h1>
      <!-- Horizontal rule for visual separation -->
      <hr />

      <!-- The task form itself -->
      <form>
        <!-- Label and text input for task name -->
        <label for="taskName">Task Name:</label>
        <input type="text" id="taskName" placeholder="Enter the task name" required />

        <!-- Radio buttons for task priority -->
        <label>Task Priority:</label>
        <label class="radio-label"><input type="radio" name="priority" checked /> Low Priority</label>
        <label class="radio-label"><input type="radio" name="priority" /> Medium Priority</label>
        <label class="radio-label"><input type="radio" name="priority" /> High Priority</label>
        <label class="radio-label"><input type="radio" name="priority" /> Just do it</label>

        <!-- Date input for due date -->
        <label for="date">Due Date:</label>
        <input type="date" id="date" />

        <!-- Textarea for additional comments -->
        <label for="comments">Comments:</label>
        <textarea id="comments" placeholder="Provide more info" rows="4"></textarea>

        <!-- Group of buttons for submitting and resetting the form -->
        <div class="button-group">
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </div>
  </body>
</html>
